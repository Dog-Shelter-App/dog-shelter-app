{% extends "base.html" %} 
{% block body %}

<!-- Add New Owner User -->
<button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#shelterModal">
    Sign Up (Owner)
</button>
<div class="modal fade" id="shelterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Owner</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" value="">
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="shelter_name" value="">
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" value="">
                <br>
                <label for="phone_number">Phone Number</label>
                <br>
                <input type="text" name="phone_number" value="">
                <br>
            </div>
            <div class="modal-footer">
                <button type="button align-left" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                <button type="button align-left" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
{% endblock %}
