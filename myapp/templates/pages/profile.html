{% extends 'base.html' %}
{% block head %}
{{ super() }}
{% endblock %}
{% block body %}
<div class="section">
  <div class="container">
    <form action="/profile" method="post">
      <!-- id hidden -->
      <div class="form-group">
        <input class="form-control" type="text" name="_id" value="{{user._id}}">
      </div>
      <!-- given_name -->
      <div class="form-group">
        <label for="">First Name</label>
        <input type="text" class="form-control" name="given_name" value="{{user.given_name}}">
      </div>
      <!-- family_name -->
      <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" class="form-control" name="" value="{{user.family_name}}">
      </div>
      <!-- email -->
      <div class="form-group">
        <label for="">Email</label>
        <input disabled type="text" class="form-control" name="" value="{{user.email}}">
      </div>
      <!-- email hidden -->
      <div class="form-group">
        <input type="hidden" class="form-control" name="" value="{{user.email}}">
      </div>
      <!-- phone -->
      <div class="form-group">
        <label for="">Phone</label>
        <input type="text" class="form-control" name="" value="{{user.email}}">
      </div>
      <!-- type -->
      <div class="form-group">
        <!-- dog.gender -->
        <fieldset class="form-group">
          <label>User Type: ({{user.type}})</label>
          <div class="">
            <div class="form-check form-check-inline">
              <input data-section="1" class="form-check-input radio-button" type="radio" name="type" id="female" value="owner">
              <label for="female" class="radio-label">Owner</label>
            </div>
            <div class="form-check form-check-inline">
              <input data-section="1" class="form-check-input radio-button" type="radio" name="type" id="male" value="shelter">
              <label for="male" class="radio-label">Shelter</label>
            </div>
          </div>
        </fieldset>
      </div>
      <!-- shelter -->
      <div class="form-group">
        {% include 'components/shelter-form.html'%}
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </div>
    </form>

  </div>
  <div class="form-group">
      {% include 'components/shelter-form.html'%}

    <a class="btn btn-danger" href="/logout" role="button">Logout</a>
  </div>
</div>
{% endblock%}
