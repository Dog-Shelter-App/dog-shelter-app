{% extends "base.html" %}
{% block body %}
<div class="newuser">
<form action="/shelters/new-user" id="newuser" method="post">
<!--Select from list of existing shelters-->
<label for="shelters">Shelters</label>
<select name="shelters"class="form-control form-control-sm">
  <option value="shelters">Select A Shelter</option>
  {% for shelter in shelters_list%}
  <option>{{shelter.shelter_name}}</option>
  {% endfor %}
</select>

{% for user in users_list%}
<span>
  {{user.given_name}}
  {{user.family_name}}
  {{user.email}}
</span><br><br>
{% endfor %}

<!-- End select from list of existing shelters-->

<br>
<!--- Add new Shelter --->
<button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#shelterModal">
  Add New Shelter
</button>
<div class="modal fade" id="shelterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Shelter</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <label for="shelter_name">Shelter Name</label><br>
          <input type="text" name="shelter_name" value=""><br>
          <label for="email">Email</label><br>
          <input type="email" name="email" value=""><br>
          <label for="phone_number">Phone Number</label><br>
          <input type="text" name="phone_number" value=""><br>
          <label for="address">Address</label><br>
          <input type="text" name="address" value="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- End Add new SHelter -->

<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
