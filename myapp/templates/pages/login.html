{% extends 'base.html'%}

{% block title %}Index {{self.title}}{% endblock %}
{% block head %}
    {{ super() }}

{% endblock %}
{% block content %}
<div class="section">
  <div class="container">
    <div class="row">
      <div class="col s12 m6">
        <form action="/login" method="post">
          <div class="card">
            <div class="card-content">
              <div class="row">
                <div class="col s12 m6">
                  <label for="name">First Name</label>
                  <input type="text" name="first_name" autofocus>
                </div>
                <div class="col s12 m6">
                  <label for="name">Last Name</label>
                  <input type="text" name="last_name">
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <label for="name">Enter Your Email</label>
                  <input type="email" name="name">
                </div>
              </div>
            </div>
            <div class="card-action">
              <button class="waves-effect waves-light btn" type="submit">Sign In<i class="material-icons left">cloud</i></button>
            </div>
          </div>
        </form>
      </div>
      <div class="col s12 m6">
        <h3>Please Login:</h3>
        <p>Today's date is {{date}}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
