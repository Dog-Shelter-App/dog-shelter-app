{% extends 'base.html' %}

{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}
<div class="querybar">
  <form action="/querybar" method="post">
    <h2>Search Dogs</h2>
<div class="radio">
  <label for="gender">Gender</label>
    <input class="form-check-input radio-button" type="radio" name="gender" id="female" value="female">
    <div class="radio-tile"><label for="female" class="radio-label">Female</label></div>

  <input class="form-check-input radio-button" type="radio" name="gender" id="male" value="male">
  <div class="radio-tile"><label for="male" class="radio-label">Male</label></div>
</div>

    <label for="breed">Breed</label><input type="text" name="breed" id="breed">

    <button type="submit" class="btn btn-outline-danger">Filter</button>
  </form>
</div>

<h2>Searched for "{{breed}}" and "{{gender}}"</h2>

  <div class="dog_list d-flex pt-5 flex-wrap justify-content-start">
    {% for dog in dogs_list%}
      <article class="card dog-card" style="width:20em;">
        <a href="dogs/{{dog._id}}">
          <img class="card-img-top" src="{{dog.thumbnail}}" alt="lost-dog">
          <div class="card-body">
            <h4 class="card-title"> {{dog.dog_name}}</h4>
            <p class="card-text">{{dog.dog_gender}} {{dog.breed}}</p>
          </div>
        </a>
        </article>
    {% endfor%}
  </div>


{% endblock %}
