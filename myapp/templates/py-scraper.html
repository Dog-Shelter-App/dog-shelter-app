{% extends 'base.html' %}

{% block title %}Index {{self.title}}{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
<!-- Left Side of View -->
<div class="section">
  <div class="container">
    <form class="" action="index.html" method="post">
      <input type="url" name="url" value="" placeholder="type in a url...">
    </form>
    
  </div>
</div>
<div class="section">
  <div class="container">
    <div class="row">
      <h1>{{url}}</h1>
    </div>
    <div class="row pt-5">
        <p id="words">
          {% for word in words %}
        <span>{{word}}</span>
        {% endfor %}
        </p>
    </div>
  </div>
</div>
{% endblock %}
