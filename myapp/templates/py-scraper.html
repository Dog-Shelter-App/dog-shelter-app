{% extends 'base.html' %}

{% block title %}Index {{self.title}}{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
<!-- Left Side of View -->
<div class="section">
  <div class="container">
    <form class="" action="#" method="post" id="urlForm">
      <input id="urlInput" type="url" name="url" value="" placeholder="type in a url...">
      <button class="waves-effect waves-light btn btn" type="submit">Send Message</button>
    </form>

  </div>
</div>
<div class="section">
  <div class="container">
    <div class="row">
      <h3>{{url}}</h3>
    </div>
    <div class="row pt-5">
        <p id="words" class="word-list">
          {% for word in words %}
        <span>{{word}}</span>
        {% endfor %}
        </p>
    </div>
  </div>
</div>
{% endblock %}
