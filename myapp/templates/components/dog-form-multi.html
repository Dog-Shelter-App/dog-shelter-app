<form enctype="multipart/form-data" action="/dogs/new-dog" id="dogForm"method="post">
  <div id="formCarousel" class="carousel slide formCarousel form-section" data-interval="false" data-ride="carousel">
    <div class="carousel-inner " role="listbox">
      <div class="carousel-item active">
        <!-- Section 1 -->
        <div class="">
          <fieldset class="form-group">
            <legend>Name of Dog</legend>
            <input type="text" name="dog_name" class="form-control" id="dogname" placeholder="Enter dog's name">
            <small id="emailHelp" class="form-text text-muted">If unknown, leave empty</small>
          </fieldset>
          <fieldset class="form-group">
            <legend>Upload Picture</legend>
            <label class="custom-file">
              <input type="file" name="my_File" id="file" class="custom-file-input">
              <span class="custom-file-control"></span>
            </label>
          </fieldset>
          <fieldset class="form-group">
            <legend>Gender</legend>
            <div class="form-check form-check-inline">
              <label for="female" class="radio-label">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <span>Female</span>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label for="male" class="radio-label">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <span>Male</span>
              </label>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <legend>Is the Dog Neutered?</legend>
            <div class="form-check form-check-inline">
              <label for="fixYes" class="radio-label">
                <input class="form-check-input" type="radio" name="fix" id="fixYes" value="yes">
                <span>Yes</span>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label for="fixNo" class="radio-label">
                <input class="form-check-input" type="radio" name="fix" id="fixNo" value="no">
                <span>No</span>
              </label>
            </div>
          </fieldset>
        </div>
      </div>


      <div class="carousel-item">
        <!-- Section 2 -->
        <div class="">
          <fieldset class="form-group">
            <legend>Does the dog have a collar?</legend>
            <div class="form-check form-check-inline">
              <label for="collarYes" class="radio-label">
                <input class="form-check-input" type="radio" id="collarYes" name="collar"  value="yes">
                <span>Yes</span>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label for="collarNo" class="radio-label">
                <input class="form-check-input" type="radio" name="collar" id="collarNo" value="no">
                <span>No</span>
              </label>
            </div>
          </fieldset>
          <fieldset class="form-group" id="collar_color">
            <input type="text" name="collar_color" class="form-control" placeholder="color/ material">
          </fieldset>

          <fieldset class="form-group">
            {% include "components/breed.html" %}
          </fieldset>
          <div class="d-flex justify-content-between flex-wrap">
            <fieldset class="form-group">
              <label for="locationfound">Location Found </label>
              <input type="text" name="location_found"class="form-control" id="locationfound">
            </fieldset>
            <fieldset class="form-group">
              <label for="date_found">Date Found</label>
              <input type="text" name='date_found' class="form-control" id="date_found">
            </fieldset>
          </div>
          <div class="d-flex justify-content-between">
            <fieldset class="form-group">
              <label for="primcolor">Primary Color</label>
              <input type="text" name="prim_color"class="form-control" id="primcolor">
            </fieldset>
            <fieldset class="form-group">
              <label for="sec_color">Secondary Color</label>
              <input type="text" name="sec_color"class="form-control" id="primcolor">
            </fieldset>
          </div>
          <div class="d-flex justify-content-between flex-wrap">
            <fieldset class="form-group">
              <label for="height">Height (inches)</label>
              <input type="number" name="height" class="form-control" id="height">
            </fieldset>
            <fieldset class="form-group">
              <label for="weight">Weight (pounds)</label>
              <input type="number" name="weight"class="form-control" id="weight">
            </fieldset>
          </div>
          <div class="d-flex justify-content-between flex-wrap">
            <fieldset class="form-group">
              <label for="ears">Ears</label>
              <select name="ears" id="ears" class="form-control">
                <option value="stand-up">Stand-up</option>
                <option value="cropped">Cropped</option>
                <option value="folded">Folded</option>
              </select>
            </fieldset>
            <fieldset class="form-group">
              <label for="eyes">Eye Color</label>
              <input type="text" id="eyes" class="form-control" name="eyes">
            </fieldset>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <!-- Section 3 -->
        <div class="">
          <fieldset class="form-group">
            <label for="age">Age (years)</label>
            <input type="number" name='age' class="form-control" id="age">
          </fieldset>
          <fieldset class="form-group">
            <label for="exampleTextarea">Notes:</label>
            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
          </fieldset>
          <fieldset class="form-group">
            <label for="idchip">ID CHIP </label>
            <input type="text" name='id_chip' class="form-control" id="idchip">
          </fieldset>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="carousel-controller">
      <button class="btn btn-outline-secondary" href="#formCarousel" role="button" data-slide="prev">
        Back
      </button>
      <button class="btn btn-outline-secondary" href="#formCarousel" role="button" data-slide="next">
        Next
      </button>
    </div>
  </div>
</form>
